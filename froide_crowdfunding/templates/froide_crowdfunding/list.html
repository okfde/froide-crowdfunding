{% extends "base.html" %}

{% block app_body %}

<h2>Laufende Crowdfunding-Kampagnen</h2>

{% for crowdfunding in object_list %}
  <div class="row">
    <div class="col-lg-12">
      <h5>
        <a href="{{ crowdfunding.get_absolute_url }}">
          {{ crowdfunding.title }}
        </a>
      </h5>
      {% include "froide_crowdfunding/includes/crowdfunding_progress.html" with crowdfunding=crowdfunding %}
    </div>
  </div>
{% endfor %}

{% endblock %}
